<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맹구 김철수 - 서각</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #ffffff;
            color: #2c2c2c;
            overflow-x: hidden;
        }

        /* 히어로 섹션 */
        .hero-section {
            width: 100vw;
            height: 75vw;
            background: url('hero-image.jpg') center/cover;
            position: relative;
        }

        .contact-btn {
            position: absolute;
            top: 40px;
            right: 60px;
            color: white;
            font-size: 23pt;
            font-weight: 400;
            font-family: 'Nanum Myeongjo', serif;
            cursor: pointer;
            z-index: 100;
            transition: opacity 0.3s;
            letter-spacing: 0.2em;
        }

        .contact-btn:hover {
            opacity: 0.8;
        }

        /* 포트폴리오 섹션 */
        .portfolio-section {
            background: white;
            padding: 180px 60px 240px;
        }

        .portfolio-header {
            text-align: center;
            margin-bottom: 240px;
        }

        .title-image {
            max-width: 800px;
            margin: 0 auto 40px;
            display: block;
        }

        .artist-name {
            font-family: 'Nanum Myeongjo', serif;
            font-size: 35pt;
            font-weight: 400;
            color: #1a1a1a;
            margin-bottom: 15pt;
            letter-spacing: 0.05em;
        }

        .portfolio-subtitle {
            font-family: 'Nanum Myeongjo', serif;
            font-size: 19pt;
            font-weight: 400;
            color: #4a4a4a;
            letter-spacing: 0.05em;
        }

        /* 작품 갤러리 */
        .works-gallery {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 10px;
        }

        .work-item {
            margin-bottom: 150px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .work-item:hover {
            transform: scale(1.02);
        }

        .work-item.align-left {
            margin-right: auto;
            max-width: 60%;
        }

        .work-item.align-center {
            margin-left: auto;
            margin-right: auto;
            max-width: 70%;
        }

        .work-item.align-right {
            margin-left: auto;
            max-width: 60%;
        }

        .work-image {
            width: 100%;
            height: auto;
            display: block;
        }

        /* 모달 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-image {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
        }

        .modal-info {
            position: fixed;
            bottom: 40px;
            left: 60px;
            color: white;
            z-index: 1001;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 500;
            color: white;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .modal-year {
            font-size: 18px;
            color: #7a9a7a;
            letter-spacing: 0.3px;
        }

        .close-modal {
            position: fixed;
            top: 30px;
            right: 40px;
            color: white;
            font-size: 40px;
            cursor: pointer;
            z-index: 1001;
            font-weight: 300;
        }

        .modal-nav {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 50px;
            cursor: pointer;
            z-index: 1001;
            user-select: none;
            padding: 20px;
            transition: opacity 0.3s;
        }

        .modal-nav:hover {
            opacity: 0.7;
        }

        .modal-nav.prev {
            left: 20px;
        }

        .modal-nav.next {
            right: 20px;
        }

        /* 푸터 */
        footer {
            background: #1a1a1a;
            padding: 80px 60px;
            color: white;
        }

        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
        }

        .footer-links h4 {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .footer-links p {
            color: #aaa;
            font-size: 15px;
            margin-bottom: 8px;
            font-weight: 300;
        }

        @media (max-width: 768px) {
            .contact-btn {
                font-size: 20pt;
                top: 20px;
                right: 30px;
            }

            .portfolio-title {
                font-size: 40pt;
            }

            .portfolio-subtitle {
                font-size: 25pt;
            }

            .work-item {
                max-width: 90% !important;
                margin-left: auto !important;
                margin-right: auto !important;
            }
        }
    </style>
</head>
<body>
    <!-- 히어로 섹션 -->
    <div class="hero-section"></div>

    <!-- Contact 버튼 -->
    <div class="contact-btn" onclick="scrollToContact()">CONTACT</div>

    <!-- 포트폴리오 섹션 -->
    <div class="portfolio-section">
        <div class="portfolio-header">
            <img src="title-image.jpg" alt="타이틀 이미지" class="title-image">
            <div class="artist-name">소천 김나나</div>
            <div class="portfolio-subtitle">PORTFOLIO</div>
        </div>

        <div class="works-gallery" id="worksGallery"></div>
    </div>

    <!-- 모달 -->
    <div class="modal" id="modal">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <div class="modal-nav prev" onclick="prevImage()">‹</div>
        <div class="modal-nav next" onclick="nextImage()">›</div>
        <div class="modal-content">
            <img class="modal-image" id="modalImage" src="" alt="">
        </div>
        <div class="modal-info">
            <div class="modal-title" id="modalTitle"></div>
            <div class="modal-year" id="modalYear"></div>
        </div>
    </div>

    <!-- 푸터 -->
    <footer id="contact">
        <div class="footer-content">
            <div class="footer-links">
                <h4>Contact</h4>
                <p>Email: info@maenggu-seogak.com</p>
                <p>Tel: 02-1234-5678</p>
                <p>작품 상시 판매</p>
            </div>
        </div>
    </footer>

    <script>
        // 작품 데이터 - work1부터 work21까지
        const works = [
            { title: "산수도", year: "2024", image: "works/work1.jpg", width: 400, height: 500, align: "left" },
            { title: "청록", year: "2023", image: "works/work2.jpg", width: 400, height: 320, align: "right" },
            { title: "묵향", year: "2024", image: "works/work3.jpg", width: 400, height: 550, align: "center" },
            { title: "한류", year: "2023", image: "works/work4.jpg", width: 400, height: 450, align: "left" },
            { title: "고요", year: "2022", image: "works/work5.jpg", width: 400, height: 380, align: "right" },
            { title: "풍경", year: "2024", image: "works/work6.jpg", width: 400, height: 480, align: "center" },
            { title: "사계", year: "2023", image: "works/work7.jpg", width: 400, height: 360, align: "left" },
            { title: "달빛", year: "2022", image: "works/work8.jpg", width: 400, height: 420, align: "right" },
            { title: "소나무", year: "2024", image: "works/work9.jpg", width: 400, height: 500, align: "center" },
            { title: "매화", year: "2023", image: "works/work10.jpg", width: 400, height: 340, align: "left" },
            { title: "난초", year: "2024", image: "works/work11.jpg", width: 400, height: 370, align: "right" },
            { title: "국화", year: "2022", image: "works/work12.jpg", width: 400, height: 400, align: "center" },
            { title: "대나무", year: "2024", image: "works/work13.jpg", width: 400, height: 460, align: "left" },
            { title: "연꽃", year: "2023", image: "works/work14.jpg", width: 400, height: 380, align: "right" },
            { title: "학", year: "2024", image: "works/work15.jpg", width: 400, height: 520, align: "center" },
            { title: "호랑이", year: "2023", image: "works/work16.jpg", width: 400, height: 440, align: "left" },
            { title: "구름", year: "2022", image: "works/work17.jpg", width: 400, height: 390, align: "right" },
            { title: "바다", year: "2024", image: "works/work18.jpg", width: 400, height: 470, align: "center" },
            { title: "하늘", year: "2023", image: "works/work19.jpg", width: 400, height: 410, align: "left" },
            { title: "별", year: "2024", image: "works/work20.jpg", width: 400, height: 350, align: "right" },
            { title: "해", year: "2022", image: "works/work21.jpg", width: 400, height: 480, align: "center" }
        ];

        let currentImageIndex = 0;

        // 갤러리 생성
        function createGallery() {
            const gallery = document.getElementById('worksGallery');
            gallery.innerHTML = '';
            
            works.forEach((work, index) => {
                const item = document.createElement('div');
                item.className = `work-item align-${work.align}`;
                item.onclick = () => openModal(index);
                
                const img = document.createElement('img');
                img.className = 'work-image';
                img.src = work.image;
                img.alt = work.title;
                
                item.appendChild(img);
                gallery.appendChild(item);
            });
        }

        // 모달 열기
        function openModal(index) {
            currentImageIndex = index;
            updateModalContent();
            document.getElementById('modal').classList.add('active');
        }

        // 모달 내용 업데이트
        function updateModalContent() {
            const work = works[currentImageIndex];
            document.getElementById('modalImage').src = work.image;
            document.getElementById('modalTitle').textContent = work.title;
            document.getElementById('modalYear').textContent = work.year;
        }

        // 모달 닫기
        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        // 이전 이미지
        function prevImage() {
            currentImageIndex = (currentImageIndex - 1 + works.length) % works.length;
            updateModalContent();
        }

        // 다음 이미지
        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % works.length;
            updateModalContent();
        }

        // Contact로 스크롤
        function scrollToContact() {
            document.getElementById('contact').scrollIntoView({ behavior: 'smooth' });
        }

        // 모달 외부 클릭시 닫기
        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // 키보드 네비게이션
        document.addEventListener('keydown', function(e) {
            const modal = document.getElementById('modal');
            if (modal.classList.contains('active')) {
                if (e.key === 'Escape') {
                    closeModal();
                } else if (e.key === 'ArrowLeft') {
                    prevImage();
                } else if (e.key === 'ArrowRight') {
                    nextImage();
                }
            }
        });

        // 페이지 로드시 갤러리 생성
        createGallery();
    </script>
</body>
</html>
